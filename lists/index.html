<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ul>

    <h2>Lista de Definição</h2>
    <dl>
        <dt>Primeiro item</dt>
        <dd>Primeira descrição</dd>

        <dt>Segundo item</dt>
        <dd>Segunda descrição</dd>
        
        <dt>Terceiro item</dt>
        <dd>Terceira descrição</dd>
    </dl>
</body>
</html>
